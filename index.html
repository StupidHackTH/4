<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>sht4</title>
    <link
      href="https://unpkg.com/tailwindcss@1.4.6/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Itim&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: inter, sans-serif;
        --block-transform: translate(0, 0);
      }
      .difference {
        mix-blend-mode: difference;
      }
      .our-shadow {
        color: white;
        text-shadow: -4px -4px 0 #000, -2px -2px 0 #000, 1px -1px 0 #000,
          1px 1px 0 #000, -1px 1px 0 #000;
      }
      .block-transform {
        transform: var(--block-transform);
      }
    </style>
  </head>
  <body class="bg-black">
    <div id="app">
      <div
        style="background-image: url('https://cdn.glitch.com/b08ea369-c88e-4e87-859b-e1f3e6dfc59e%2Fpeerapon-chantharainthron-Sq0rixiwakc-unsplash%20(1).jpg?v=1589308130481')"
        class="fixed top-0 left-0 w-screen h-screen z-10 bg-cover bg-bottom"
      ></div>
      <div
        class="fixed top-0 left-0 w-screen h-screen z-20 difference"
        :style="style1"
        @touchstart="changeColor"
        @mouseenter="changeColor"
      ></div>
      <div class="relative mx-auto max-w-4xl p-8" style="padding-top: 16vh">
        <div class="mb-6" style="--block-transform: rotate(-3deg);">
          <block glow>
            <div class="py-6 px-8 text-6xl font-bold">
              stupid hackathon thailand the fourth / virtual 2020
            </div>
          </block>
        </div>
        <div
          class="mb-6 text-right"
          style="--block-transform: rotate(5deg); float:right; margin-top: -5rem"
        >
          <block glow>
            <div class="py-6 px-8 text-4xl font-bold" v-html="text.tag"></div>
          </block>
        </div>

        <div class="mt-64 mb-16 relative" v-if="text.section1">
          <div
            class="block-transform absolute z-30 inset-0"
            style="background: hotpink; mix-blend-mode: color;"
          ></div>
          <div
            class="block-transform absolute z-30 inset-0"
            style="background: deeppink; border: 6px outset deeppink; opacity: 0.5;"
          ></div>
          <div class="block-transform relative z-40">
            <div
              class="p-8 text-white text-xl"
              style="font-family: Itim, sans-serif; text-shadow: -1px -1px 0 #0009"
                 v-html="text.section1"
            >
            </div>
          </div>
        </div>
        <div class="mt-16 mb-16 relative" v-if="text.section2">
          <div
            class="block-transform absolute z-30 inset-0"
            style="background: dodgerblue; mix-blend-mode: color;"
          ></div>
          <div
            class="block-transform absolute z-30 inset-0"
            style="background: royalblue; border: 6px outset royalblue; opacity: 0.5;"
          ></div>
          <div class="block-transform relative z-40">
            <div
              class="p-8 text-white text-xl"
              style="font-family: Itim, sans-serif; text-shadow: -1px -1px 0 #0009"
                 v-html="text.section2"
            >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const rand = () => Math.random() * 2 - 1;
      const mkdeg = () => ~~(Math.random() * 360);
      const mkc = () => `hsl(${mkdeg()}deg, 100%, 50%)`;
      const mkg = () => `linear-gradient(${mkdeg()}deg, ${mkc()}, ${mkc()})`;
      let counter = 0;
      Vue.component("block", {
        props: ["glow"],
        template: `<section class="relative" @touchstart="changeColor($event)" @mouseenter="changeColor($event)">
          <div class="block-transform absolute z-30 inset-0 difference" :style="style1"></div>
          <div class="block-transform relative z-40 our-shadow"><slot></slot></div>
          <div v-if="glow != null" class="absolute z-40 inset-0 difference select-none pointer-events-none" style="background: black" :style="style2"><slot></slot></div>
        </section>`,
        data() {
          return {
            ...this.generateStyles()
          };
        },
        methods: {
          changeColor(e) {
            Object.assign(this, this.generateStyles());
          },
          generateStyles() {
            return {
              style1: {
                background: mkg(),
                border: `8px solid black`,
                borderColor: `${mkc()} ${mkc()} ${mkc()} ${mkc()}`
              },
              style2: {
                textShadow: `0 0 0.5em ${mkc()}`,
                color: mkc(),
                transform: `var(--block-transform) rotate(${rand()}deg) translate(${rand() * 4}px, ${rand() * 4}px)`
              }
            };
          }
        }
      });
      new Vue({
        el: "#app",
        data: {
          style1: { background: mkg() },
          style2: { background: mkg() },
          text: {
            tag: 'loadingâ€¦',
            section1: '',
            section2: '',
          }
        },
        async mounted() {
          const url = `https://sheets.googleapis.com/v4/spreadsheets/1u-wWaLE2qCKFshGltdNgeiles9FoQ0BbRi13TPmYZvU/values/'HTML${location.search.match(/draft/) ? '-draft' : ''}'!A:Z?key=AIzaSyDcZnqLfrZXkEKExGXw7CRSOJ-WKoAhSFc`
          const { values } = await fetch(url).then(r => r.json())
          const text = { ...this.text }
          for ([k, v] of values) {
            text[k] = v
          }
          this.text = text
        },
        methods: {
          changeColor() {
            this.style1 = { background: mkg() };
          }
        }
      });
    </script>
  </body>
</html>
