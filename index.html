<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Hello!</title>
    <link
      href="https://unpkg.com/tailwindcss@1.4.6/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .difference {
        mix-blend-mode: difference;
      }
    </style>
  </head>
  <body class="bg-black">
    <div id="app">
      <div
        style="background-image: url('https://cdn.glitch.com/b08ea369-c88e-4e87-859b-e1f3e6dfc59e%2Fpeerapon-chantharainthron-Sq0rixiwakc-unsplash%20(1).jpg?v=1589308130481')"
        class="fixed inset-0 z-10 bg-cover bg-bottom"
      ></div>
      <div class="fixed inset-0 z-20 difference" :style="{ background }"></div>
      <div class="relative z-30 mx-auto max-w-xl">
        <block>
          yah
        </block>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const rand = () => Math.random() * 2 - 1;
      const mkdeg = () => ~~(Math.random() * 360);
      const mkg = () => `linear-gradient(${mkdeg()}deg, hsl(${mkdeg()}deg, 100%, 50%), hsl(${mkdeg()}deg, 100%, 50%))`
      let counter = 0;
      Vue.component("block", {
        template: `<div class="difference relative" :style="style"><slot></slot></div>`,
        data: () => ({
          style: {
            background: mkg()
          }
        })
      });
      new Vue({
        el: "#app",
        data: {
          background: mkg()
        }
      });
    </script>
  </body>
</html>
